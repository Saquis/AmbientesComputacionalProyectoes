<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Matcher - Login</title>
    <link rel="stylesheet" href="css/styles_login.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="main-navbar">
        <a href="#" class="logo">Pet Matcher</a>
        <div class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Acerca de</a>
            <a href="#">Contacto</a>
        </div>
    </nav>

    <section id="login">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Correo Electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p><a href="#" id="open-register">Registrarse</a></p>
    </section>
    <br><br>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2025 Pet Matcher. Todos los derechos reservados.</p>
        <p>Síguenos en <a href="#" style="color: white; text-decoration: underline;">Redes Sociales</a></p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
